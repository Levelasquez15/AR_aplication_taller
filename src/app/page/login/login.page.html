<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Inicia sesión en tu cuenta</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email"
          placeholder="tu@email.com">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        color="primary" 
        (click)="login()"
        class="login-button">
        Iniciar Sesión
      </ion-button>

      <ion-text color="medium" class="signup-text">
        <p>¿No tienes cuenta? 
          <ion-text color="primary" (click)="goToRegister()" style="cursor: pointer;">
            Regístrate aquí
          </ion-text>
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
