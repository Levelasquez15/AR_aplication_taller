<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>AR Experience</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    
    <div class="login-header">
      <ion-icon name="cube-outline" class="logo-icon"></ion-icon>
      <h1>Bienvenido</h1>
      <p>Inicia sesión para acceder a la Realidad Aumentada</p>
    </div>

    <div class="login-form">
      <div class="input-group">
        <ion-label>Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email"
          placeholder="tu@email.com"
          fill="outline">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password"
          placeholder="Contraseña"
          fill="outline">
        </ion-input>
      </div>

      <ion-button 
        expand="block" 
        (click)="login()"
        class="login-button">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>

      <div class="signup-link">
        <p>¿No tienes cuenta? 
          <span (click)="goToRegister()" class="link">Regístrate aquí</span>
        </p>
      </div>
    </div>

  </div>
</ion-content>
