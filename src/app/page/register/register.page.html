<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">
    
    <div class="register-header">
      <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
      <h1>Crear Cuenta</h1>
      <p>Completa los datos para registrarte</p>
    </div>

    <div class="register-form">
      <div class="input-group">
        <ion-label>Nombre</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="name"
          placeholder="Tu nombre"
          fill="outline">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email"
          placeholder="tu@email.com"
          fill="outline">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password"
          placeholder="Contraseña"
          fill="outline">
        </ion-input>
      </div>

      <div class="input-group">
        <ion-label>Confirmar Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="confirmPassword"
          placeholder="Confirma tu contraseña"
          fill="outline">
        </ion-input>
      </div>

      <ion-button 
        expand="block" 
        (click)="register()"
        class="register-button">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        Registrarse
      </ion-button>

      <div class="login-link">
        <p>¿Ya tienes cuenta? 
          <span (click)="goToLogin()" class="link">Inicia sesión aquí</span>
        </p>
      </div>
    </div>

  </div>
</ion-content>
