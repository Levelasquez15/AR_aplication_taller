<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="register-card">
    <ion-card-header>
      <ion-card-title>Crear Cuenta</ion-card-title>
      <ion-card-subtitle>Completa los datos para registrarse</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="name"
          placeholder="Tu nombre">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email"
          placeholder="tu@email.com">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="confirmPassword"
          placeholder="Confirma tu contraseña">
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        color="primary" 
        (click)="register()"
        class="register-button">
        Registrarse
      </ion-button>

      <ion-text color="medium" class="login-text">
        <p>¿Ya tienes cuenta? 
          <ion-text color="primary" (click)="goToLogin()" style="cursor: pointer;">
            Inicia sesión aquí
          </ion-text>
        </p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
