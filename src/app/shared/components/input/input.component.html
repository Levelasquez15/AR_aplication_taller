<ion-item lines="full" class="input-item" [disabled]="isDisabled">
  <ion-label *ngIf="label" position="floating">{{ label }}</ion-label>
  <ion-input
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [autocomplete]="autocomplete"
    [fill]="fill"
    (ionInput)="handleInput($event)"
    (ionBlur)="handleBlur()"
  ></ion-input>
  <ion-icon *ngIf="icon" [name]="icon" slot="end"></ion-icon>
</ion-item>
<ion-note *ngIf="hint" color="medium" class="hint">{{ hint }}</ion-note>
